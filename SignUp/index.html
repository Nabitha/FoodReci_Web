<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="card">
        <form>
          <input type="name" class="input-box" placeholder="Name" /><br />
          <input
            type="username"
            class="input-box"
            placeholder="Username"
          /><br />
          <input type="email" class="input-box" placeholder="Email" /><br />
          <input type="phone" class="input-box" placeholder="Phone" /><br />
          <input
            type="password"
            class="input-box"
            placeholder="Password"
          /><br />

          <button type="signup" class="signup-btn">SignUp</button>
        </form>
      </div>
    </div>
  </body>
</html>
